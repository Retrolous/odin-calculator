<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-calc-body">
      <div id="toolbar">
        <div id="top-tools">
          <img
            src="images/Calculator_Flat_Icon_Vector.svg"
            alt="Calculator icon"
            height="40"
            width="40"
            id="icon"
          />
          <h1>Calculator</h1>
          <div id="window-buttons">
            <button>↑</button>
            <button>-</button>
            <button>□</button>
            <button>X</button>       
          </div>
        </div>
        <div id="expansions">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Calculator</button>
            <button>Help</button>
        </div>
      </div>
      <div id="calc-screen">
        <p id="calc-text-display"></p>
      </div>
      <div id="button-body">
        <button class="clear" id="C">C</button>
        <button class="clear" id="AC">AC</button>
        <button class="operation" id="backspace"><-</button>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operation" id="slash">/</button>
        <button class="operation" id="sqrt">sqrt</button>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="operation" id="times">*</button>
        <button class="operation" id="percent">%</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="operation" id="minus">-</button>
        <button class="operation" id="equals-button">=</button>

        <button id="0">0</button>
        <button class="operation" id="decimal">.</button>
        <button class="operation" id="change-notation">+/-</button>
        <button class="operation" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
